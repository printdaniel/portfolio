{% extends 'home/base.html' %}
{% load static %}

{% block content %}

<!-- Si el modelo es es de imagen -->
{% if media.0.media_type == 'image' %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-secondary">
        <div class="card-body">
          <div class="carousel slide" id="carouselExample" data-bs-ride="carousel">
            <div class="carousel-inner">
              {% for media in media %}
                <div class="carousel-item active">
                  <img src="{{ media.image.url }}" class="d-block w-100" alt="...">
                </div>
              {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endif %}

<!-- Si el modelo contiene video -->
{% if media.0.media_type == 'video' %}

<div class="card border-rounded shadow">
  <div class="card-body">
    <div class="card bg-primary text-white">
      <div class="card-header">
        <h2 class="card-title">{{ project.title }}</h2>
      </div>
      <div class="card-body">
        <div class="embed-responsive embed-responsive-16by9">
          {{ project.youtube_embed|safe }}
        </div>
      </div>
    </div>
  </div>
</div>

{% endif %}

{% endblock %}
